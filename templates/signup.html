<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>IT Club Sign Up</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .signup-card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    label {
      font-weight: bold;
      margin: 8px 0 5px;
      display: block;
      color: #444;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102,126,234,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* âœ… Responsive */
    @media (max-width: 500px) {
      .signup-card { padding: 20px 15px; }
      h2 { font-size: 20px; }
      input, select, textarea { font-size: 13px; padding: 10px; }
      button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>ðŸš€ Join Our IT Club</h2>
    <form  method="POST">
      {% csrf_token %}
      
      <label for="fullname">Full Name:</label>
      <input type="text" name="fullname" required>

      <label for="username">Username:</label>
      <input type="text" name="username" required>

      <label for="email">Email:</label>
      <input type="email" name="useremail" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" required>

      <label for="department">Department:</label>
      <select name="department" required>
        <option value="">-- Select Department --</option>
        <option value="CSE">Computer Science</option>
        <option value="EEE">Electrical Engineering</option>
        <option value="BBA">Business Administration</option>
        <option value="Others">Others</option>
      </select>

      <label for="skills">Your Skills (Optional):</label>
      <input type="text" name="skills" placeholder="e.g. Python, Web Dev, Graphics">

      <label for="reason">Why do you want to join our IT Club?</label>
      <textarea name="reason" rows="3" required></textarea>

      <button type="submit" value="{{finallSubmission}}">Join Now</button>
    </form>
  </div>
</body>
</html>
