<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .title{
      text-align: center;
      color: white;
      margin-bottom: 1rem;
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .calculator {
      background: #202e94ff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 480px;
      margin: 10px auto ;
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      box-sizing: border-box;
      color: #000;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #d1d5db;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #55df10ff;
    }
    .equal {
      grid-column: span 2;
      background: #3b82f6;
      color: white;
    }
    .equal:hover {
      background: #2563eb;
    }
    .clear {
      background: #ef4444;
      color: white;
    }
    .clear:hover {
      background: #dc2626;
    }
    .calculator{
          margin-top: 5rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
          <h1 class="title">Calculate Here..!</h1>
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">AC</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('*')">X</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('3')">0</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('00')" style="grid-column: span 2;">00</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = Function('"use strict"; return (' + display.value + ')')();
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
