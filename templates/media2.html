<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <section class="media-section">
        <h2>Media Gallery</h2>
        <div class="media-list">
            <div class="media-item">
                <img src="/static/images/sample1.jpg" alt="Sample Image 1" class="media-image">
                <p class="media-caption">Sample Image 1</p>
            </div>
            <div class="media-item">
                <img src="/static/images/sample2.jpg" alt="Sample Image 2" class="media-image">
                <p class="media-caption">Sample Image 2</p>
            </div>
            <div class="media-item">
                <video controls class="media-video">
                    <source src="/static/videos/sample1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="media-caption">Sample Video 1</p>
            </div>
        </div>
    </section>
</body>
</html>
