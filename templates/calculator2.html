<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Calculator 02</title>
          
</head>
<style>
          .display{
                    text-align: center;
                    font-size: larger;
                      max-width: 600px;
                      margin: 2rem auto;
                      padding: 1rem;
                      border: 1px solid #ccc;
                      border-radius: 0.5rem;
                      background-color: #1f1e1fff;
          }
          .title{
              color: #fff;
              font-size: 2rem;
              text-align: center;
              background-color: #05638fff;
              padding: 0.5rem;
              border-radius: 0.5rem;
              font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          }
          .calculator-form{
                      display: flex;
                      flex-direction: column;
                      gap: 1rem;
                      width: 90%;
                      margin: 1rem auto;
                      padding: 1rem;
                      border: 1px solid #ccc;
                      border-radius: 0.5rem;
                      background-color: #f9f9f9;
          }
          input, select{
                      padding: 0.5rem;
                      border: 1px solid #ccc;
                      border-radius: 0.25rem;
                      font-size: 1rem;
          }
          label{
                      font-weight: bold;
          }
          .output{
                      font-size: 1.5rem;
                      font-weight: bold;
                      text-align: right;
                      background-color: #e0e0e0;
          }
          button{
                      padding: 0.5rem;
                      border: none;
                      border-radius: 0.25rem;
                      background-color: #05638fff;
                      color: white;
                      font-size: 1rem;
                      cursor: pointer;
          }
          button:hover{
                      background-color: #045a8dff;
          }
          </style>
<body>
          <div class="display">
                    <h1 class="title">Calculator 02</h1>
                    <form action="" method="post" class="calculator-form">
                    {% csrf_token %}
                    <input type="text" name="output" id="" class="output" placeholder="0" disabled>
                              <label for="">Value 1</label>
                              <input type="text" name="num1" id="">
                              <label for="">Operator</label>
                              <select name="operator" id="">
                                        <option value="">+</option>
                                        <option value="">-</option>
                                        <option value="">*</option>
                                        <option value="">/</option>
                              </select>
                              <label for="">Value 2</label>
                              <input type="text" name="num1" id="">
                              <button type="submit">=</button>
                    </form>
          </div>

</body>
</html>
