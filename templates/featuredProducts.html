<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
 <style>
    :root{
      --bg: #0b0c0f; /* used for dark gradient accents */
      --brand: #2563eb; /* indigo-600 */
      --brand-2: #4f46e5; /* indigo-600/700 mix */
      --text: #0f172a; /* slate-900 */
      --muted: #475569; /* slate-600 */
      --ring: rgba(37, 99, 235, .35);
      --card: #ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:#f8fafc;
      line-height:1.5;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:1200px;margin-inline:auto;padding-inline:1rem}
    .topbar{background:linear-gradient(90deg, var(--brand), var(--brand-2));color:#fff;font-size:.9rem}
    .topbar .container{display:flex;align-items:center;justify-content:space-between;padding:.5rem 1rem}

    header.site-header{position:sticky;top:0;z-index:50;background:#ffffffcc;backdrop-filter:saturate(180%) blur(8px);border-bottom:1px solid #e2e8f0}
    .nav{display:flex;align-items:center;gap:1rem;padding:.8rem 0}
    .brand{display:flex;align-items:center;gap:.6rem;font-weight:800;font-size:1.25rem}
    .brand .logo{width:32px;height:32px;border-radius:10px;background:conic-gradient(from 180deg, var(--brand), var(--brand-2));box-shadow:0 8px 24px rgba(79,70,229,.35)}

    .search{flex:1;display:flex;align-items:center;gap:.5rem}
    .search input{width:100%;padding:.7rem .9rem;border:1px solid #e2e8f0;border-radius:12px;outline:none}
    .search input:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring)}
    .actions{display:flex;align-items:center;gap:.5rem}
    .icon-btn{display:inline-flex;align-items:center;gap:.5rem;padding:.6rem .8rem;border:1px solid #e2e8f0;border-radius:12px;background:#fff;cursor:pointer}
    .icon{width:20px;height:20px}

    /* Primary nav */
    .primary-nav{display:flex;gap:1rem;flex-wrap:wrap;padding:.5rem 0;margin-top:.25rem}
    .primary-nav a{font-weight:600;color:#334155;padding:.5rem .8rem;border-radius:10px}
    .primary-nav a:hover{background:#eef2ff;color:#1e293b}

    /* Hero */
    .hero{position:relative;isolation:isolate}
    .hero .wrap{display:grid;grid-template-columns:1.2fr .8fr;gap:2rem;align-items:center;padding:3rem 0}
    .badge{display:inline-flex;align-items:center;gap:.5rem;background:#eef2ff;color:#3730a3;border:1px solid #c7d2fe;padding:.35rem .6rem;border-radius:999px;font-size:.8rem;font-weight:600}
    .hero h1{font-size:clamp(2rem, 4vw + 1rem, 3.5rem);line-height:1.05;margin:.8rem 0;font-weight:800}
    .hero p{font-size:1.05rem;color:#475569;max-width:55ch}
    .cta{display:flex;gap:.8rem;margin-top:1.2rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;padding:.85rem 1.2rem;border-radius:12px;font-weight:700;border:1px solid transparent;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg, var(--brand), var(--brand-2));color:#fff;box-shadow:0 10px 30px rgba(37,99,235,.35)}
    .btn.secondary{background:#fff;border-color:#e2e8f0;color:#0f172a}
    .hero-art{position:relative;border-radius:24px;overflow:hidden;box-shadow:0 20px 60px rgba(2,6,23,.12)}
    .hero-art img{height:100%;object-fit:cover}

    /* Feature icons */
    .features{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem;background:#fff;border:1px solid #e2e8f0;border-radius:18px;padding:1rem}
    .feature{display:flex;gap:.8rem;align-items:center;padding:.8rem;border-radius:12px}
    .feature .ficon{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;background:#eef2ff}
    .feature h4{margin:0;font-size:1rem}
    .feature p{margin:.15rem 0 0;color:#64748b;font-size:.9rem}

    /* Category tiles */
    .categories{margin-top:2.4rem}
    .cat-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem}
    .cat{position:relative;border-radius:16px;overflow:hidden;min-height:160px}
    .cat img{width:100%;height:100%;object-fit:cover;filter:contrast(1.05)}
    .cat span{position:absolute;inset:auto 0 0 0;background:linear-gradient(to top, rgba(0,0,0,.7), rgba(0,0,0,0));color:#fff;padding:1rem;font-weight:700}

    /* Product grid */
    .section-head{display:flex;align-items:end;justify-content:space-between;margin-top:2.6rem}
    .section-head h2{margin:0;font-size:1.7rem}
    .products{margin-top:1rem;display:grid;grid-template-columns:repeat(4,1fr);gap:1rem}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .card .thumb{aspect-ratio:4/3;background:#f1f5f9}
    .card .body{padding:1rem;display:flex;gap:.6rem;flex-direction:column}
    .price{font-weight:800}
    .rating{font-size:.9rem;color:#64748b}
    .add{margin-top:.5rem}

    /* Promo banner */
    .promo{margin:2.8rem 0;border-radius:20px;overflow:hidden;position:relative;background:radial-gradient(1200px 400px at 0% 100%, #dbeafe, transparent), radial-gradient(800px 300px at 100% 0%, #e9d5ff, transparent)}
    .promo .inner{display:grid;grid-template-columns:1fr 1fr;align-items:center}
    .promo .copy{padding:2rem}
    .promo .copy h3{margin:0 0 .4rem;font-size:2rem}
    .promo .copy p{margin:0;color:#475569}

    /* Newsletter */
    .newsletter{display:grid;grid-template-columns:2fr 3fr;gap:1rem;align-items:center;background:#fff;border:1px solid #e2e8f0;border-radius:18px;padding:1rem;margin:2.6rem 0}
    .newsletter form{display:flex;gap:.6rem}
    .newsletter input{flex:1;padding:.8rem 1rem;border:1px solid #e2e8f0;border-radius:12px}
    .newsletter input:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring);outline:none}

    footer{margin-top:2.6rem;background:#0f172a;color:#cbd5e1}
    footer .grid{display:grid;grid-template-columns:2fr 1fr 1fr 1fr;gap:1rem;padding:2rem 0}
    footer h5{margin:.2rem 0 1rem;color:#fff}
    footer a{color:#cbd5e1}
    .subfooter{border-top:1px solid #334155}
    .subfooter .container{display:flex;gap:1rem;justify-content:space-between;align-items:center;padding:1rem 0}

    /* Responsive */
    @media (max-width: 1024px){
      .hero .wrap{grid-template-columns:1fr;}
      .promo .inner{grid-template-columns:1fr}
      .features{grid-template-columns:repeat(2,1fr)}
      .products{grid-template-columns:repeat(3,1fr)}
      .cat-grid{grid-template-columns:repeat(3,1fr)}
      footer .grid{grid-template-columns:1fr 1fr 1fr}
    }
    @media (max-width: 720px){
      .primary-nav{display:none}
      .products{grid-template-columns:repeat(2,1fr)}
      .cat-grid{grid-template-columns:repeat(2,1fr)}
      .features{grid-template-columns:1fr}
      .newsletter{grid-template-columns:1fr}
      footer .grid{grid-template-columns:1fr 1fr}
      .actions .text{display:none}
    }
  </style>
<body>
          {% extends 'base.html' %}
{% block content %}

          <!-- Featured products -->
  <section id="featured" class="container">
    <div class="section-head">
      <h2>Featured products</h2>
      <a href="#">View all →</a>
    </div>
    <div class="products" style="margin-top:1rem">
      <!-- Card -->
      <article class="card" aria-label="Noise‑Canceling Headphones">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1518441902113-c1d3b2a2a2c3?q=80&w=1200&auto=format&fit=crop" alt="Black over‑ear headphones"/>
        </div>
        <div class="body">
          <h3 style="margin:0">Noise‑Canceling Headphones</h3>
          <div class="rating" aria-label="Rated 4.7 out of 5">★★★★★ 4.7 (1,203)</div>
          <div class="price" aria-label="Price $129">$129</div>
          <button class="btn secondary add" data-name="Noise‑Canceling Headphones" data-price="129">Add to Cart</button>
        </div>
      </article>

      <article class="card" aria-label="Smartwatch Series 5">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?q=80&w=1200&auto=format&fit=crop" alt="Smartwatch on wrist"/>
        </div>
        <div class="body">
          <h3 style="margin:0">Smartwatch Series 5</h3>
          <div class="rating">★★★★☆ 4.4 (879)</div>
          <div class="price">$199</div>
          <button class="btn secondary add" data-name="Smartwatch Series 5" data-price="199">Add to Cart</button>
        </div>
      </article>

      <article class="card" aria-label="Leather Backpack">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1539874754764-5a96559165b8?q=80&w=1200&auto=format&fit=crop" alt="Leather backpack on chair"/>
        </div>
        <div class="body">
          <h3 class="title" style="margin:0">Leather Backpack</h3>
          <div class="rating">★★★★★ 5.0 (342)</div>
          <div class="price">$149</div>
          <button class="btn secondary add" data-name="Leather Backpack" data-price="149">Add to Cart</button>
        </div>
      </article>

      <article class="card" aria-label="Running Shoes">
        <div class="thumb">
          <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1200&auto=format&fit=crop" alt="Pair of running shoes"/>
        </div>
        <div class="body">
          <h3 style="margin:0">Running Shoes</h3>
          <div class="rating">★★★★☆ 4.2 (2,041)</div>
          <div class="price">$89</div>
          <button class="btn secondary add" data-name="Running Shoes" data-price="89">Add to Cart</button>
        </div>
      </article>
    </div>
  </section>
    {% endblock content %}
</body>
</html>
