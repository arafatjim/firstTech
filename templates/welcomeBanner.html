<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to IT Club</title>
  <style>
   

    .banner {
      background: rgba(161, 116, 116, 0.1);
      backdrop-filter: blur(6px);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(61, 27, 27, 0.3);
      animation: fadeIn 1s ease-in-out;
      align-items: center;
    }

    .banner h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .banner p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      background: #fff;
      color: #764ba2;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .banner {
        padding: 25px 15px;
      }
      .banner h1 {
        font-size: 24px;
      }
      .banner p {
        font-size: 14px;
      }
    }
  </style>
</head>

    Letâ€™s learn, build, and grow together.</p>

  </div>
</body>
</html>
